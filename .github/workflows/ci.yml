name: CI - Build Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build backend image
      run: docker build -t penguin-backend ./backend

    - name: Build frontend image
      run: docker build -t penguin-frontend ./frontend
